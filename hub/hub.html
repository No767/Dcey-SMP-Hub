<!DOCTYPE html>
<head>

    <meta charset="utf-8" />

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous" />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Ubuntu" />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=PT+Sans" />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link
        rel="shortcut icon"
        type="image/x-icon"
        href="img/Dcey SMP Network V4 Release (8144 resize).svg" />
    <title>Dcey SMP Maps</title>
</head>
<body>
    <header>
        <nav
            class="navbar navbar-expand-md navbar-dark"
            style="background-color: #1d1d1d"
            aria-label="navbarToggler">
            <div class="container-fluid text-center">
                <a
                    class="navbar-brand justify-content-center text-center"
                    href="https://maps.dcey.net">
                    <img src="img/Dcey SMP Release V4 64.svg" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbar1"
                    aria-controls="navbar1"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collsapse navbar-collapse" id="navbar1">
                    <div class="container">
                        <ul class="nav justify-content-center nav-pills px-3">
                            <li class="nav-item py-2">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="https://maps.dcey.net/smp-economy"
                                    >SMP Economy</a
                                >
                            </li>
                            <li class="nav-item py-2">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="https://maps.dcey.net/factions"
                                    >SMP Factions</a
                                >
                            </li>
                            <li class="nav-item py-2">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="https://maps.dcey.net/creative"
                                    >Creative</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid paddingv5">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <img
                        class="d-block mx-auto mb-4"
                        src="img/Dcey SMP Release V4 128.svg" />
                    <h1 class="display-5 fw-bold">Dcey SMP Maps</h1>
                    <h6 class="lead font">
                        A navigation hub for the Dcey SMP Network's Dynmap
                    </h6>
                    <div class="col-lg-6 mx-auto">
                        <p class="lead mb-4"></p>
                        <div
                            class="d-grid gap-2 d-sm-flex justify-content-sm-center"></div>
                        <a
                            href="https://maps.dcey.net/smp-economy"
                            role="button"
                            class="btn btn-outline-light button-background button-color btn-lg"
                            aria-pressed="true"
                            class="buttonpos"
                            class="text-center"
                            >SMP Economy</a
                        >
                        <a
                            href="https://maps.dcey.net/factions"
                            role="button"
                            class="btn btn-outline-light button-background button-color btn-lg"
                            aria-pressed="true"
                            class="buttonpos"
                            class="text-center"
                            >SMP Factions</a
                        >
                        <a
                            href="https://maps.dcey.net/creative"
                            role="button"
                            class="btn btn-outline-light button-background button-color btn-lg"
                            aria-pressed="true"
                            class="buttonpos"
                            class="text-center"
                            >Creative</a
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="text-center">
            <a href="https://github.com/No767/Dcey-SMP-Hub"

            ></a>
